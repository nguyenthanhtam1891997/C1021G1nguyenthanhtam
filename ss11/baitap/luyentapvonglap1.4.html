<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let temp;
    let result2 = num1 +"," + num2;

    for (let i =0; i<10;i++){
        temp = num1 + num2;
        num1 = num2;
        num2 = temp;
        result2 += ", "+ num2;

        if (num2 % 5 == 0) {
            document.write("số đầu tiên chia hết cho 5 trong dãy số fibonnacci là :"+num2);
            break;
        }
    }


</script>
</body>
</html>
