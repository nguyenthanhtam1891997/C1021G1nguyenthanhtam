<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập một số vào '))
    if (0 < a && a < 120){
        alert(a+'là tuổi của một người ')
    }else {
        alert(a+'không là tuổi của một người ')
    }
</script>
</body>
</html>
