<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('nhập a'));
        let b = parseInt(prompt('nhập b'));
        let c = parseInt(prompt('nhập c'));
        if(a>b){
            document.write(a+' lớn nhất')
        }else if(b>c){
            document.write(b+' lơn nhất')
        }else {
            document.write(c+' lớn nhất')
        }
    </script>
</body>
</html>
