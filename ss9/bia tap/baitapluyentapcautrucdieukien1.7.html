<!DOCTYPE html>

</head>
<body>
<script>
    let a = parseInt(prompt('nhập thoi gain gọi điẹn '))
    if(a>=30){
        b=a*2000
        alert('cước điện thoại phải trả '+b)
    }else if(a>=15){
        b = a*1500
        alert('cước điện thoại phải trả '+b)
    }else if(a>=5){
        b = a*1000
        alert('cước điện thoại phải trả '+b)
    }else {
        b = a*800
        alert('cước điện thoại phải trả '+b)
    }
</script>
</body>
</html>
