<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số điện tiêu thụ'))
    let b = parseInt('')
    if(0<a && a<=50){
        b = a*1.678
    }if(51<a&&a<100){
        b=(50*1.678)+((a-50)*1.734)
    }if(101<a&&a<200){
        b=(50/1.678)+(100*1.734)+((a-200)*2.014)
    }if(201<a&&a<300){
        b=(50/1.678)+(100*1.734)+(200*2.014)+((a-200)*2.536)
    }if(301<a&&a<400){
        b=(50/1.678)+(100*1.734)+(200*2.014)+(300*2.536)+((a-300)*2.834)
    }if(401<a){
        b=(50/1.678)+(100*1.734)+(200*2.014)+(300*2.536)+((a-400)*2.927)
    }
    alert('số tiền phải trả là '+b)
</script>
</body>
</html>
