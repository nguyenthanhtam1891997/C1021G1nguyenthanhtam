<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = prompt('nhapcannang');
        let heigh = prompt('nhap chieu cao');
        let bmi = weight / (heigh ^ 2);
        if (bmi <18){
            document.write('Underweight')
        }else if(bmi <25){
            document.write('Nomal')
        }else if( bmi <30){
            document.write('overweight')
        }else
            document.write('Obese')
    </script>
</body>
</html>
