<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập só tiền vốn gởi ngân hàng '))
    let b = parseFloat(prompt('nhập lãi xuất hàng tháng của ngân hàng'))
    let c = parseFloat(prompt('số tháng gởi ngân hàng'))
    let d =a*Math.pow((1+b/100),c)
    alert("tông cả gốc lẩn lãi sau "+c+" tháng là "+d)
</script>
</body>
</html>
