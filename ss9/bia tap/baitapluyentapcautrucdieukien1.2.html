    <script>
        let a = parseInt(prompt('nhập tuổi '));
       if (a < '15'){
           alert(a+ ' tuổi không đủ tuổi học lớp 10');
       }else {
           alert('đã đủ tuổi lên lơp 10')
       }
    </script>
