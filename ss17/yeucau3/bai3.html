<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=[]
        let numerators=[];
        let denominators= [];
        let n = parseInt(prompt("nhập độ dài mãng "))
        for(let i=0;i<n;i++){
            numerators[i]=parseInt(prompt("nhập tử số"))
        }
        for(let i=0;i<n;i++){
            denominators[i]=parseInt(prompt("nhập mẩu số"))
        }
        for (let i=0;i<numerators.length;i++){
            a[i]=numerators[i]/denominators[i]
        }
        console.log(numerators);
        console.log(denominators);
        console.log("vị trí phân số lớn nhất trong mãng a "+a.indexOf((Math.max.apply(Math,a))))


    </script>
</body>
</html>
