<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=[]
        let b=[]
        let x=0
        let n=parseInt(prompt("nhập chiều dài mãng a"))
        for(let i=0;i<n;i++){
            a[i]=parseInt(prompt("nhập so vao"))
            x+=a[i]
           // console.log(x)
            b.push(x)
        }
        console.log(a)
        console.log(b)
    </script>
</body>
</html>
