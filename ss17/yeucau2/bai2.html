<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tex = prompt("nhập một kí tự")
        switch (tex) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
                console.log(tex+" là nguyen am");
                break;
            default:
                console.log(tex+" không phải là nguyen am")
        }
    </script>
</body>
</html>
