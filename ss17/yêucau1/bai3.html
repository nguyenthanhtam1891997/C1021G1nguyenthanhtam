<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let h=parseInt(prompt("hay nhap chieu cao"))
        for(let i=1;i<=h;i++){
            for(let j=1;j<=i*2-1;j++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
