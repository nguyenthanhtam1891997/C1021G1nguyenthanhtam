<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("nhập chiều cao"))
        for(let i =1;i<=h;i++){
            for(let l=h;l>i;l--){
                document.write("&nbsp&nbsp")
            }
            for(let j=1;j<=i*2-1;j++){
                if(i>=2&&i<h&&j>1&&j<i*2-1){
                document.write("&nbsp&nbsp")
                }else {
                    document.write("*")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
