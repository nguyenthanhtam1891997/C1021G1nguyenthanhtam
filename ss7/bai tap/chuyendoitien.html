<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form method="get" action="chuyendoitien.html">
        <table border="1">
            <tr>
                <th><h3>Amount</h3></th>
                <th></th>

                <th></th>
                <th><h3>To Currency</h3></th>
            </tr>
            <tr>
                <td><input type="text" id="dauvao"></td>
                <td></td>
                <td><select id="select1">
                    <option value="vn">Việt nam dong</option>
                    <option value="usa">Mỹ</option>
                </select></td>
                <td></td>
                <td><select id="select2">
                    <option value="usa">USD</option>
                    <option value="vn">Việt Nam Đồng</option>
                </select> </td>
                <td><button type="button" onclick="doi()">Convert</button> </td>
            </tr>
            <tr>
                <td colspan="5" id="ra">tienchuyendoila:</td>
            </tr>

    </form>
<script>
    function doi() {
        let giatrivao = document.getElementById("dauvao").value;
        let select1 = document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;
        let rausd = giatrivao / 23000;
        let ravnd = giatrivao * 23000;
        if(select1 == 'vn' && select2 =='usa' ){
        document.getElementById("ra").innerHTML += rausd;
        alert(rausd);
        }
        if(select1 == 'usa' && select2 =='vn' ){
            document.getElementById("ra").innerHTML += ravnd;
            alert(ravnd);
        }
        if(select1 == 'vn' && select2 =='vn' ){
            document.getElementById("ra").innerHTML += giatrivao;
            alert(giatrivao);
        }
        if(select1 == 'usa' && select2 =='usa' ){
            document.getElementById("ra").innerHTML += giatrivao;
            alert(giatrivao);
        }

    }
</script>
