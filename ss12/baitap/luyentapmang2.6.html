<script>
    let array1 = new Array(parseInt(prompt("hãy nhập số lượng phần tử trong mãng 1 ")))
    let x= []
    for (let i= 0;i<array1.length;i++){
        array1[i]=(prompt("hãy nhập phần tử thứ " +i));
