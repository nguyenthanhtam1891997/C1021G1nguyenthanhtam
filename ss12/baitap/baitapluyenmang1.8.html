<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="a1"></p>
<p id="a2"></p>
<script>
    let array = new Array(parseInt(prompt("hãy nhập số lượng phần tử trong mãng ")))
    for (let i= 0;i<array.length;i++){
        array[i]=parseInt(prompt("hãy nhập phần tử thứ " +i));
    }
    document.getElementById("a1").innerHTML = array;
    array.sort(function (a,b) {return b-a})
    document.getElementById("a2").innerHTML = array;

</script>
</body>
</html>
