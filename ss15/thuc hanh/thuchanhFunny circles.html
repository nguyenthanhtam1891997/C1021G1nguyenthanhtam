<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <canvas id ="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        class Circle{
            constructor(x,y,radius) {
                this.x=x;
                this.y=y;
                this.radius=radius;
            }
            getRandomeHex(){
                return Math.floor(Math.random()*255);
            }
            getRandomeColor(){
                let red = this.getRandomeHex();
                let green = this.getRandomeHex();
                let blue = this.getRandomeHex();
                return "rgb("+red+","+blue+","+green+")";
            }
            createCircle(){
                let canvasHTML = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random()*80);
                let x=Math.random()*window.innerWidth;
                let y=Math.random()*window.innerHeight
                let canvasObj = new Circle(x,y,radius);
                let color = this.getRandomeColor()
                canvasHTML.beginPath();
                canvasHTML.arc(canvasObj.x,canvasObj.y,canvasObj.radius,0,2*Math.PI);
                canvasHTML.fillStyle = color
                canvasHTML.fill()
            }
            creatMultipleCircle(){
                for (let i=0;i<30;i++){
                    this.createCircle()
                }
            }

        }

        let canvasObj = new Circle(3,4)
        canvasObj. creatMultipleCircle()


    </script>
</body>
</html>
