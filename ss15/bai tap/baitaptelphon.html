    <script>
        class Telephon{
            constructor(name, pateri,status) {
                this.name = name;
                this.pateri = pateri;
                this.memorytex = "";
                this.memorysen = [];
                this.memorycore = [];
                this.status = status;
            }

            turnonorturnoff() {
                confirm("bạn có muốn bật điện thoại")
                if(confirm()){
                    return this.status= true
                }else {return this.status= false}
            }

            checkonoff() {
                if (this.status == true) {
                    console.log("điện thoại dang bât")

                } else {
                    console.log("điện thoại chưa đuọc bật")
                }
            }
            runornotrun(){
                if(this.status ==true){
                    return true
                }else {return false}

            }

            texting() {
                if (this.runornotrun() == true) {
                    console.log("dang soan tin nhan")
                    this.memorytex = prompt("hay nhạp tin nhan")
                } else {
                    console.log("chưa bật máy nên không thể soạn tin nhắn")
                }
            }

            senmesseage(phone) {
                if (this.runornotrun() == true) {
                    confirm("bạn co muón goi tin nhắn");
                    if (confirm() == true) {
                        this.memorysen.push(this.memorytex);
                        
                    }

                }
            }
            coremessage(phone){
                this.memorycore.push(phone.memorytex)
                this.memorytex="";
            }
            chargepateri(){
                    if(this.pateri<100){
                        while(true){
                            this.pateri++;
                            if(this.pateri=100){break}
                        }
                        console.log("đang sạc")
                    }
                    if(this.pateri=100){
                        console.log("pin đã đầy")
                    }
            }
        }
        let nokia = new Telephon("nokia",100,false);
        let iphone = new Telephon("iphone",80,false);
        let opo3a  = new Telephon("opo 3a",40,false)
        console.log(nokia)
        console.log(iphone)
        console.log(opo3a)
        nokia.turnonorturnoff();
        nokia.texting();
        nokia.senmesseage(iphone);
        iphone.coremessage(nokia);
        console.log("iphone   "+iphone.memorycore);
        nokia.texting();
        nokia.senmesseage(opo3a);
        opo3a.coremessage(nokia);
        console.log("opo3a    "+opo3a.memorycore);

    </script>
