<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="recTanGular"></canvas>
     <script>
         class Rectangular{
             constructor(long,wide) {
                 this.long = long;
                 this.wide = wide;
             }
             area(){
                return this.long*this.wide
             }
             perimeter(){
                 return 2*(this.long+this.wide)
             }
             canva(){
                let canvarectangular = document.getElementById("recTanGular");
                let ctx = canvarectangular.getContext('2d');
                ctx.fillStyle = "#ff0000";
                ctx.fillRect(0,0,this.long,this.wide);
             }
             setlongwide(long,wide){
                 this.long = long;
                 this.wide = wide;
             }

         }
         let figure = new Rectangular(120,75)
         figure.canva();
         console.log(figure);
         console.log(figure.area());
         console.log(figure.perimeter())
         figure.setlongwide(200,300);
         figure.canva();
         console.log(figure)
     </script>
</body>
</html>
