<!DOCTYPE html>

<body>
    <script>
        class Temperature {
            constructor(tempe) {
                this.tempe = tempe;
            }
            ctof (){
                return this.tempe *1.8+32
            }
            ctokenvin(){
                return this.tempe*273.15
            }
        }
        let nd = new Temperature(25)
        console.log(nd)
        console.log(nd.ctof());
        console.log(nd.ctokenvin());


    </script>
</body>
