<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let baze,i,j;
    baze = "<table border='1'>"
    for( i = 1;i<=9;i++){
        baze = baze +"<tr>";
        for (j = 1;j<=8;j++){
            baze = baze +"<td>"+(j+1)+"x"+i+"="+(j+1)*i+ "</td>";
        }
        baze = baze + "</tr>";
    }
    baze = baze +"</table>";
    document.write(baze);
</script>
</body>
</html>
