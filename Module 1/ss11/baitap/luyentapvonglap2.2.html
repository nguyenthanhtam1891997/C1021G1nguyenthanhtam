<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let factorial = 1
    let innumber = prompt("nhập số càn tiềm giai thừa")
    for(let i =1;i<=innumber;i++){
        factorial=factorial*i
    }
    document.write("giai thừa của số càn tiềm là "+factorial)
</script>
</body>
</html>
