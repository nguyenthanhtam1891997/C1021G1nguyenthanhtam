<body>
<script>
    let numbers = prompt("nhập số số nguyên tố cần tìm ")
    let count = 0;
    let n=2
    let check
   while (count<numbers){
       check=true
       for(let i=2;i<=Math.sqrt(n);i++){
            if(n%i==0){
                check=false;
                break;
            }
       }if(check){
           console.log(n);
           count++
       }

       n++
    }

</script>
