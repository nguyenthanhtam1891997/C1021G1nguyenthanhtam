<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="oN" >
    <input type="button" onclick="tiNhngay()" value="tinh so ngay">
</form>
    
    <script>
        function tiNhngay() {
            let thang = document.getElementById('oN').value;

                switch (thang) {
                    case "1":
                    case "3":
                    case "5":
                    case "7":
                    case "8":
                    case "10":
                    case "12":
                        document.write("thang " +thang+ " co 31 ngay" );

                        break;
                    case "2":
                        document.write("thang "+thang+ " co 28 hoac 29 ngay");
                        break;
                    case "4":
                    case "6":
                    case "9":
                    case "11":
                        document.write("thang "+thang+ " co 30 ngay");
                        break;

                }

        }

    </script>
</body>
</html>
