<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="sum()">
<p id="eomo"></p>
<script>
    let a =parseInt(prompt(" hay nhap so a "))
    let b = parseInt(prompt(" hay nhap so b "))
    let c=0
    function sum() {

         c=a+b
        document.getElementById("eomo").innerHTML= c
    }




</script>
</body>
