<h3>Nhập vào tháng, năm bất kỳ. In ra số ngày tương ứng với tháng, năm đó</h3>
    <script>
            let month = parseInt(prompt(" hãy nhập tháng "));
            let yea = parseInt(prompt("hãy nhập năm"));
            let day=0
            function checkYea(yea) {
                if (yea % 4 === 0) {
                  return "nhuận"
                } else {
                    return "không nhuận"
                }

            }
            function checkMonth(month) {
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        day = 31;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        day = 30;
                        break;
                    case 2:
                        if (checkYea(yea)==="nhuận"){
                            day = 29
                        }else if(checkYea(yea)==="không nhuận") {
                            day=28
                        }
                        break;
                }

              return day

            }
          checkYea(yea)
         console.log( "tháng "+month+" có "+checkMonth(month)+" ngày "+"là năm "+checkYea(yea));
    </script>
