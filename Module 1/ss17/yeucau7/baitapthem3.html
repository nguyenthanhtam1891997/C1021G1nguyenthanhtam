<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baitap3</title>
</head>
<body>
<h3>Viết chương trình tính : S=1+1/2+1/3+....+1/n</h3>

<script>
    let n = parseInt(prompt(" hãy nhập sô n"));
    let sum = 0;
    for (let i=1;i<=n;i++){
        sum+=1/i
        console.log(sum);
    }

</script>

</body>
