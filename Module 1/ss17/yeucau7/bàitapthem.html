<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
    <style>
        body {
            text-align: center;
        }
    </style>
<body>
<h4>viết chương trình in ra các dấu sao theo cấu trúc sau m là chiều cao n là chiều dài </h4>
    <script>
        let m=parseInt(prompt("nhập chiều cao"));
        let n=parseInt(prompt("nhập độ dài "));
        for (let i=0;i<m;i++){
            for (let j=0;j<n;j++){
                document.write("*")
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
