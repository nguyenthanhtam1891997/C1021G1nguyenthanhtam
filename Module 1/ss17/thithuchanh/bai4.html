<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>

<body>
<p id="table"></p>
<button onclick="input()" style="width:50px;height:50px ">ADD</button>
    <script>
        class Worker {
            constructor(stt,name,day,address,salary,position) {
                this.stt = stt;
                this.name = name;
                this.day = day;
                this.address=address;
                this.salary = salary;
                this.position = position;
            }
            getStt(){
                return this.stt
            }
            getName(){
                return  this.name
            }getDay(){
                return  this.day
            }
            getAddress(){
                return  this.address
            }
            getSalary(){
                return this.salary
            }
            getPosition(){
                return this.position
            }
            getWorker(){
                return [this.stt, this.name,this.day,this.address, this.salary,this.position]
            }
            setWorker(){
                this.stt=prompt(" nhập só thứ tự ");
                this.name = prompt("nhập họ và tên");
                this.day = prompt("nhập ngày tháng năm sinh");
                this.address= prompt("hãy nhập địa chỉ ");
                this.salary = prompt("hãy nhập lương");
                this.position= prompt(" nhập chức vụ ");

            }
        }
        let litArr = [];
        function drawWorker(arr) {
            let str =  "<table border=''><tr><th>STT</th><th>Họ và tên</th><th>ngày sinh</th><th>Địa chỉ</th><th>Lương</th><th>Chức vụ</th></tr>";
            for (let i=0;i<arr.length;i++){
                str+= "<tr>";
                str+="<td>"+arr[i].getStt()+"</td>";
                str+="<td>"+arr[i].getName()+"</td>";
                str+="<td>"+arr[i].getDay()+"</td>";
                str+="<td>"+arr[i].getAddress()+"</td>";
                str+="<td>"+arr[i].getSalary()+"</td>";
                str+="<td>"+arr[i].getPosition()+"</td>";
                str+="</tr>";
            }
            str+="</table>"
            document.getElementById("table").innerHTML=str
        }
        function input() {
            let staff = new Worker()
            staff.setWorker()
            litArr.push(staff);
            drawWorker(litArr);
        }






    </script>
</body>
</html>
