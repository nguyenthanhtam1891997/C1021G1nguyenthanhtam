<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>cau 2</title>
</head>
<body>
<script>
    function checkNum (num) {
        let sum= 0
        for (let i=1;i<num;i++){
            if(num % i===0){
                sum +=i;
            }
        }
        if(sum ==num){
            return true
        }else {
            return false
        }
    }
    let number = parseInt(prompt("hãy nhập số cần kiểm tra "))
    console.log(checkNum(number))
</script>
</body>
</html>
