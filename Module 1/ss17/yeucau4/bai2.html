<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

       function differentSymbolsNaive(input) {
           let arr = []
           input = input.split("")
           for (let i = 0; i < input.length; i++) {
               if (arr.indexOf(input[i]) === -1) {
                   arr.push(input[i])
               }
           }
          return arr
       }

        let tex = prompt("hãy nhập một xâu kí tự ")
        console.log(differentSymbolsNaive(tex))
    </script>
</body>
</html>
