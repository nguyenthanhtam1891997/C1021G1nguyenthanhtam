        function commonCharacterCount(s1, s2) {
            let arr1 = s1.split("");
            let arr2 = s2.split("");
            let count = 0
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr2[j]===arr1[i]) {
                        count++
                        arr2.splice(j,1)
                        arr1.splice(i,1)
                        i--
                        break;
                    }
                }
            }
            return count
        }
        let tex1 = prompt("hãy nhập một sâu ký tự  ")
        let tex2 = prompt("hãy nhập một sâu ký tự  ")
        console.log(commonCharacterCount(tex1,tex2))
