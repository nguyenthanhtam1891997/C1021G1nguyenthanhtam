<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let h = parseInt(prompt("nhaapj chieeuf cao h"))
        for(let i=0;i<h;i++){
            for(let j=0;j<=i;j++){
                if(i>=2&&i<h-1&&j>=1&&j<i) {
                    document.write("&nbsp&nbsp")
                }else {
                    document.write("*")
                }

            }
            document.write("<br>")
        }
    </script>
</body>
</html>
