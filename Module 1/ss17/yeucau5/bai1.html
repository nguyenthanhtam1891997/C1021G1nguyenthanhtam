        function sumEvenNumber(matr) {
            let sum = 0
            for (let i=0;i<matr.length;i++){
                for (let j=0;j<matr[i].length;j++){
                    if (matr[i][j] % 2 ===0){
                        sum+=matr[i][j]
                    }
                }
            }
            return sum
        }

        function createMatrix(value1, value2) {
            let matrix = []
            for (let i = 0; i < value1; i++) {
                matrix[i]=[]
                for (let j = 0; j < value2; j++) {
                    matrix[i][j] = parseInt(prompt("hãy nhập số vào ma trận vị trí " + i+'.'+ j))
                }
            }
            return matrix
        }
        function maxMinMatrix(matrix){
            let max=matrix[0][0];
            let min=matrix[0][0];
            for (let i=0;i<matrix.length;i++){
                for (let j=1;j<matrix[i].length;j++){
                    if (max<matrix[i][j]){
                        max=matrix[i][j];
                    }
                    if (min>matrix[i][j]){
                        min=matrix[i][j]
                    }
                }
            }
            return [max,min]
        }
