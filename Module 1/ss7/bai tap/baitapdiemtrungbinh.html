<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diem trung binh</title>
</head>
<body>
    <script>
        let lý = parseInt(prompt('nhập điểm lý'));
        let hoá = parseInt(prompt('nhập điẻm hoá'));
        let sinh = parseInt(prompt('nhap điểm sinh'));
        let sum = lý+hoá+sinh;
        let avegare = (sum)/3;
        document.write('điểm trung bình là:'+avegare);
        document.write('điểm tổng là:'+sum);
    </script>
</body>
</html>
