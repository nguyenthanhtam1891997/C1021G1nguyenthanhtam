    <script>
        class Battery{
            constructor(enegry) {
                this._enegry = enegry;
            }
            getEneregy(enegry){
                return this._enegry
            }
            setEneregy(value){
                this._enegry = value;
            }
            decreaseEnegry(){
                if(this._enegry>0){
                    this._enegry--
                }
            }
        }
        class Flashlamp {
            constructor(battery,status) {
               this._battery = battery;
               this._status = status;
            }
            getStatus(){
                return this._status;
            }
            getBattery(){
                return this._battery;
            }
            setBattery(value){
                this._battery = value;
            }

            light(){
                if(this._status){
                    alert("đèn đang bật");
                }else {
                    alert("đèn đang tắt ")
                }

            }

            turnon(status) {
                if(this._battery.getEneregy()>0){
                    this._status = true
                    this._battery.decreaseEnegry();
                }else {alert("hết bin ")}
            }
            turnoff() {
                this._status = false
            }
        }
        let battery = new Battery(10);
        let flashlamp = new Flashlamp(battery,false);
        console.log(battery.getEneregy())
        flashlamp.light();
        flashlamp.turnon();
        flashlamp.light();
        console.log(battery.getEneregy())
    </script>
